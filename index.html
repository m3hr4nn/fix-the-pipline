<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Fix the Pipeline</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">ðŸš€ FIX THE PIPELINE</h1>
      <div class="subtitle">CYBERPUNK DEVOPS PROTOCOL</div>
    </div>
    
    <div class="game-info">
      <div class="info-panel">
        <div class="info-label">LEVEL</div>
        <div class="info-value" id="levelDisplay">1</div>
      </div>
      <div class="info-panel">
        <div class="info-label">SCORE</div>
        <div class="info-value" id="scoreDisplay">0</div>
      </div>
      <div class="info-panel">
        <div class="info-label">STATUS</div>
        <div class="info-value">ACTIVE</div>
      </div>
    </div>
    
    <div class="instructions">
      <span class="instruction-text">DRAG AND DROP PIPELINE STEPS TO FIX THE BROKEN CI/CD PIPELINE</span>
    </div>
    
    <div class="canvas-container">
      <canvas id="gameCanvas" width="900" height="600"></canvas>
    </div>
    
    <div class="correct-order-container">
      <h3 class="correct-order-title">CORRECT ORDER:</h3>
      <div class="table-container">
        <table class="correct-order-table" id="correctOrderTable">
          <tbody id="correctOrderBody">
            <!-- Table will be populated by JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
    
    <div class="status-message" id="statusMessage">Click and drag to reorder pipeline steps</div>
    
    <div class="control-panel">
      <button class="cyber-button" id="prevBtn">
        <span class="button-text">â—€ PREVIOUS</span>
      </button>
      <button class="cyber-button" id="resetBtn">
        <span class="button-text">â†» RESET</span>
      </button>
      <button class="cyber-button" id="nextBtn">
        <span class="button-text">NEXT â–¶</span>
      </button>
    </div>
  </div>
  
  <script src="game.js"></script>
</body>
</html>
